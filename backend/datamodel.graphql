enum Permission {
  ADMIN
  USER
  ITEMCREATE
  ITEMUPDATE
  ITEMDELETE
  PERMISSONUPDATE
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permission]
  cart: [CartItem!]!
}

type Item {
  id: ID! @unique
  title: String!
  description: String!
  image: String!
  largeImage: String
  price: Int!
  # Not standard, but prisma exposes it for us ( Autogenerated by it)
  # createdAt: DateTime!
  # updatedAt: DateTime!
  # Creates a relationship for us
  user: User!
}

type CartItem {
  id: ID! @unique
  quantity : Int! @default(value: 1)
  item: Item! # Relationship on item
  user: User! # Relationship on item
}

