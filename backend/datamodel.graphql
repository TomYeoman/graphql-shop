type User {
  id: ID! @unique
  name: String!
}

type Item {
  id: ID! @unique
  title: String!
  description: String!
  image: String!
  largeImage: String
  price: Int!
  # Not standard, but prisma exposes it for us ( Autogenerated by it)
  createdAt: DateTime!
  updatedAt: DateTime!
  # Creates a relationship for us
  # user: User!
}
